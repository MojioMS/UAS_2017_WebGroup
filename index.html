<!DOCTYPE html>
<html lang="en" ng-app="UASWebApp">
    <head>

        <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Cabin+Sketch|Rock+Salt|Droid+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" type="image/png" href="assets/logo_white.png" sizes="32x32"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <title>UAaS</title>

        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="bower_components/angularjs-slider/dist/rzslider.css">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <!-- endInject -->
        <!-- inject:css -->
        <link rel="stylesheet" href="app/styles/imageEnlarge.css">
        <link rel="stylesheet" href="app/styles/styles.css">
        <!-- endInject -->

    </head>
    <body ng-controller="AppCtrl">

        <uas-toolbar id="main-toolbar"> </uas-toolbar> <!-- Toolbar -->
        <div layout="row" layout="vertical">
            <uas-sidenav id="main-sidenav"> </uas-sidenav> <!-- Toolbar -->
        </div>

        <div id="contentPane" ui-view flex style="overflow: hidden !important;"> <!-- Contentpage -->
        </div>

        <!-- bower:js -->
        <script src="bower_components/jQuery/dist/jquery.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
        <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
        <script src="bower_components/angular-translate/angular-translate.js"></script>
        <script src="bower_components/leaflet.activelayers/dist/leaflet.active-layers.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angularjs-slider/dist/rzslider.js"></script>
        <script src="bower_components/esri-leaflet/dist/esri-leaflet.js"></script>
        <script src="bower_components/jquery-csv/src/jquery.csv.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/ui-leaflet/dist/ui-leaflet.js"></script>
        <!-- endInject -->
        <!-- inject:js -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/config/config.js"></script>
        <script src="app/components/app.controller.js"></script>
        <script src="app/components/translationProvider.js"></script>
        <script src="app/components/aboutpage/about.controller.js"></script>
        <script src="app/components/homepage/home.controller.js"></script>
        <script src="app/components/main/main.controller.js"></script>
        <script src="app/components/sidenav/sidenav.controller.js"></script>
        <script src="app/components/sidenav/sidenav.directive.js"></script>
        <script src="app/components/videopage/video.controller.js"></script>
        <script src="app/components/toolbar/toolbar.controller.js"></script>
        <script src="app/components/toolbar/toolbar.directive.js"></script>
        <script src="app/components/toolbar/toolbar.partials/language_menu/language_menu.controller.js"></script>
        <script src="app/components/toolbar/toolbar.partials/language_menu/language_menu.directive.js"></script>
        <!-- endinject -->

    </body>
</html>
